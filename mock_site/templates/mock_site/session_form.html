{% extends "mock_site/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create a session</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info">Send the email</button>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Start the session</button>
            </div>
        </form>
    </div>
{% endblock content %}
